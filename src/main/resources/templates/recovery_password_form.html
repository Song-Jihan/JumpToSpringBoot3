<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<h2 class="border-bottom py-2">비밀번호 찾기</h2>
	<div class="card my-3">
		<div class="card-body" th:if="${!sendConfirm}">
			<div class="my-3 border-bottom text-center">
				<h4>가입 시 입력한 이메일을 입력하세요.</h4>
			</div>
			<form th:action="@{/user/recovery_password}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div th:if="${error}">
					<div class="alert alert-danger">
						확인된 이메일이 없습니다.
					</div>
				</div>
				<div class="mb-3">
					<input type="email" name="email" id="email" class="form-control" required />
				</div>
				<button type="submit" class="btn btn-primary">비밀번호 찾기 요청발송</button>
			</form>
		</div>

		<div class="card-body" th:if="${sendConfirm}">
			<div class="text-center">
				<h4 th:text="|${userEmail}로 계정 정보 메일을 전송했습니다!|"></h4>
				<a href="/user/login" class="delete btn btn-sm btn-primary">로그인 페이지로 이동</a>
			</div>
		</div>

	</div>
</div>

</html>

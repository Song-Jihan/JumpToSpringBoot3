<html>

<body>
	<div th:fragment="questionInfo(question)">
		<div class="d-flex justify-content-end">
			<div class="badge bg-light text-dark p-2 text-start">
				<div class="mb-1">
					<span th:if="${question.author!=null}" th:text="'작성자 : '+${question.author.username}"></span>
				</div>
				<div class="mb-1">
					<span th:text="'조회수 : '+${question.views}"></span>
				</div>
				<div class="mb-1">
					<div th:text="${#temporals.format(question.createDate, '작성일 : yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="mb-1">
					<div th:if="${question.modifyDate!=null}"
						th:text="${#temporals.format(question.modifyDate, '수정일 : yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
